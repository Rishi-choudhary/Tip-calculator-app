<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->



    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 5%;
        margin: auto;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" alt="" />

    <div class="main">
      <div class="input">
        <div class="bill">
          <h3>Bill</h3>
          <div class="bill-input">
            <p><img src="./images/icon-dollar.svg" alt=""></p>
          <input type="text" name="" id="bill" placeholder="0" />
        </div>
        </div>
        <div class="tip">
          <h3>Select Tip %</h3>
          <div class="tip-options">
            <div class="box">
              <h3>5%</h3>
            </div>
            <div class="box">
              <h3>10%</h3>
            </div>
            <div class="box">
              <h3>15%</h3>
            </div>
            <div class="box">
              <h3>25%</h3>
            </div>
            <div class="box">
              <h3>50%</h3>
            </div>
            <div class="box">
              <input type="text" name="" id="" placeholder="Custom">
            </div>
          </div>
        </div>
        <div class="people">
          <h3>Number of People</h3>
          <div class="bill-input">
            <p><img src="./images/icon-person.svg" alt=""></p>
          <input type="text" name="" id="bill" placeholder="0" />
        </div>
        </div>
      </div>

      <div class="output">bill</div>
    </div>
    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </body>
</html>
